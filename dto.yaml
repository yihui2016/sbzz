PageListDTO:
  discriminator: pageDescDTO
  type: object
  description: 分页描述
  required:
    - name
    - pageDescDTO
  properties:
    offset:
      type: integer
      format: int32
    limit:
      type: integer
      format: int32
    count:
      type: integer
      format: int32
    code:
      type: string
    message:
      type: string
    data:
      type: string
      

